{% load static %}
<html>
<head>
    <title>www.crop_yield_prediction.com/registration/</title>
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    <style>
        #div1{
        width:1500px;
        height:800px;
        background-image:url("../Static/images/yieldheader.jpg");
        background-size:1500px 100%;
        font-size:30px;
        color:orange;
        float:right;
        }
        #div3
        {
        margin-top:100px;
        float:left;
        width:800px;
        height:500px;
        }
        @keyframes myanimation {
        0% {color: red;}
        25%{color:yellow;}
        50%{color:green;}
        75%{color:brown;}
        100% {color: red;}
        }
    </style>
    <script src="{% static 'js/regist.js' %}"></script>
</head>
<body>
<!--<div class="container-fluid px-1 py-5 mx-auto">-->
<!--    <div class="row d-flex justify-content-center">-->
<!--        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">-->
    <div id="div1">
        <div id="div3">
            <center><h1 style="animation: myanimation 10s infinite;">CROP YIELD PREDICTION AND EFFICIENT USE OF FERTILIZERS</h1></center>
        </div>
    <div class="card">
        <h5 style="color:#FBD603;" class="text-center mb-4">REGISTRATION</h5>
        <form class="form-card" method="POST">
            {% csrf_token %}
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)" required pattern="[a-zA-Z'-'\s]*"> </div>
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(2)" required pattern="[a-zA-Z'-'\s]*"> </div>
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" pattern=".+@gmail.com" placeholder="" onblur="validate(3)" required> </div>
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Password<span class="text-danger"> *</span></label> <input type="password" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="pwd" placeholder="" onblur="validate(7)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required> </div>
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Confirmation Password<span class="text-danger"> *</span></label> <input type="password" id="conpwd" name="conpwd" placeholder="" onblur="validate(8)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required> </div>
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label> <input type="number" id="mob" name="mob" placeholder="" onblur="validate(4)"  pattern="[7-9]{1}[0-9]{9}"
                 title="Phone number with 7-9 and remaing 9 digit with 0-9"> </div>
            </div>
            <div class="row justify-content-end">
                <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Submit</button> </div>
            </div>
        </form>
    </div>
</div>
<!--        </div>-->
<!--    </div>-->
<!--</div>-->
</body>
</html>
